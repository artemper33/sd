<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thai Shop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f7f3f0; /* Нежно-кремовый фон как на фото */
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --accent-green: #4b6a51; /* Темно-зеленый для кнопок и цен */
            --accent-light: #e8f0e9;
            --hint-color: #95a5a6;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: 20px 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        /* КАТЕГОРИИ */
        .categories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 24px; /* Сильное скругление */
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .category-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .category-info {
            padding: 12px;
            text-align: left;
        }

        .category-info b {
            font-size: 15px;
            display: block;
            margin-bottom: 4px;
        }

        /* ТОВАРЫ */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 16px rgba(0,0,0,0.04);
        }

        .product-card img {
            width: 100%;
            height: 130px;
            object-fit: contain;
            border-radius: 18px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .product-title {
            font-size: 14px;
            font-weight: 600;
            height: 34px;
            overflow: hidden;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .price {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 12px;
        }

        .btn-add {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* КОРЗИНА */
        .cart-item {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        .qty-btns {
            display: flex;
            align-items: center;
            background: var(--accent-light);
            border-radius: 12px;
            padding: 4px;
        }

        .btn-q {
            width: 30px;
            height: 30px;
            border-radius: 10px;
            border: none;
            background: white;
            color: var(--accent-green);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .back-btn {
            color: var(--accent-green);
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* СТИЛЬ ДЛЯ INPUT */
        input {
            background: var(--card-bg);
            border: 1px solid #eee;
            border-radius: 16px;
            padding: 14px;
            font-size: 16px;
            margin-bottom: 12px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.01);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="screen-categories" class="container">
    <h2>Категории товаров</h2>
    <div id="categories-list" class="categories-grid"></div>
</div>

<div id="screen-products" class="container hidden">
    <div class="back-btn" onclick="showScreen('screen-categories')">← Назад</div>
    <h2 id="cat-name"></h2>
    <div id="products-list" class="products-grid"></div>
</div>

<div id="screen-cart" class="container hidden">
    <div class="back-btn" onclick="goBack()">← Вернуться</div>
    <h2>Ваша корзина</h2>
    <div id="cart-items"></div>
    <div id="total" style="font-size: 20px; font-weight: bold; text-align: right; margin-top: 20px; color: var(--accent-green);"></div>
</div>

<div id="screen-checkout" class="container hidden">
    <div class="back-btn" onclick="showScreen('screen-cart')">← Назад</div>
    <h2>Оформление</h2>
    <input type="text" id="fio" placeholder="Ваше имя">
    <input type="tel" id="phone" placeholder="+7 (___) ___ - __ - __">
    <input type="text" id="addr" placeholder="Адрес доставки">
</div>

</script>
</body>
</html>
