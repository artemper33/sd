<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thai Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --hint-color: #707579;
            --button-color: #3390ec;
            --secondary-bg: #f4f4f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        .container { padding: 15px; min-height: 100vh; box-sizing: border-box; }
        .hidden { display: none; }

        h2 { margin-top: 0; font-size: 22px; }
        .back-btn {
            border: none; background: none; color: var(--button-color);
            padding: 0; margin-bottom: 15px; font-size: 16px; cursor: pointer;
        }

        .categories-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .category-card {
            background: var(--secondary-bg); border-radius: 12px; padding: 15px;
            text-align: center; cursor: pointer; transition: transform 0.1s;
        }
        .category-card:active { transform: scale(0.97); }
        .category-card img { width: 60px; height: 60px; object-fit: contain; }

        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card {
            background: var(--secondary-bg); border-radius: 12px; padding: 10px;
            text-align: center; display: flex; flex-direction: column; justify-content: space-between;
        }
        .product-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .product-title { font-size: 14px; margin: 8px 0; height: 42px; overflow: hidden; line-height: 1.2; }
        .price { font-weight: bold; color: var(--button-color); margin-bottom: 8px; }
        
        .btn-add {
            background: var(--button-color); color: white; border: none;
            padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #eee;
        }
        .qty-controls { display: flex; align-items: center; gap: 12px; }
        .btn-qty {
            background: #e1e1e3; border: none; width: 32px; height: 32px;
            border-radius: 50%; font-weight: bold; cursor: pointer; font-size: 18px;
        }

        .order-form {
            background: var(--secondary-bg); border-radius: 12px; padding: 15px; margin-top: 10px;
        }
        .order-form input {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px;
            border: 1px solid #ccc; box-sizing: border-box; font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container" id="screen-categories">
    <h2>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>
    <div id="categories-list" class="categories-grid"></div>
</div>

<div class="container hidden" id="screen-products">
    <button class="back-btn" onclick="showCategories()">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</button>
    <h2 id="category-title">–¢–æ–≤–∞—Ä—ã</h2>
    <div id="products-list" class="products-grid"></div>
</div>

<div class="container hidden" id="screen-cart">
    <button class="back-btn" onclick="goBackFromCart()">‚Üê –ù–∞–∑–∞–¥ –≤ –º–∞–≥–∞–∑–∏–Ω</button>
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cart-items"></div>
    <div id="cart-total-price" style="text-align:right; font-weight:bold; font-size:20px; margin-top:15px; border-top: 1px solid #eee; padding-top:15px;"></div>
</div>

<div class="container hidden" id="screen-checkout">
    <button class="back-btn" onclick="showCart()">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    <h2>–î–∞–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç–∞–≤–∫–∏</h2>
    <p style="color: var(--hint-color); font-size: 14px;">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã –º—ã –º–æ–≥–ª–∏ –¥–æ—Å—Ç–∞–≤–∏—Ç—å –≤–∞—à –∑–∞–∫–∞–∑.</p>
    <div class="order-form">
        <input type="text" id="user-fio" placeholder="–í–∞—à–µ –ø–æ–ª–Ω–æ–µ –∏–º—è (–§–ò–û)">
        <input type="tel" id="user-phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
        <input type="text" id="user-address" placeholder="–ü–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    let allProducts = [];
    let cart = {};
    let currentScreen = 'categories';
    let lastCategory = '';

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
    function saveCart() { localStorage.setItem('thai_cart', JSON.stringify(cart)); }
    function loadCartFromStorage() {
        const saved = localStorage.getItem('thai_cart');
        if (saved) { cart = JSON.parse(saved); updateMainButton(); }
    }

    async function loadData() {
        try {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            const rows = data.split('\n').map(r => r.trim()).filter(r => r.length > 0).slice(1);

            const categoriesList = [
                "–ö–æ—Å–º–µ—Ç–∏–∫–∞ –¥–ª—è –ª–∏—Ü–∞", "–ù–∞—Ç—É—Ä–∞–ª—å–Ω–æ–µ –º—ã–ª–æ", "–£—Ö–æ–¥ –∑–∞ –≤–æ–ª–æ—Å–∞–º–∏", "–¢–∞–π—Å–∫–∞—è –∞–ø—Ç–µ–∫–∞", 
                "–ö–æ—Å–º–µ—Ç–∏–∫–∞ –¥–ª—è —Ç–µ–ª–∞", "–¢–∞–π—Å–∫–∏–µ –±–∞–ª—å–∑–∞–º—ã", "–ö—Ä–µ–º–∞ –∏ –ª–æ—Å—å–æ–Ω—ã –¥–ª—è —Ç–µ–ª–∞", 
                "–î–µ–∑–æ–¥–æ—Ä–∞–Ω—Ç—ã, —Ç–∞–ª—å–∫ –∏ –ø—Ä–∏—Å—ã–ø–∫–∏ –¥–ª—è —Ç–µ–ª–∞", "–®–∞–º–ø—É–Ω–∏ –∏ –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä—ã –¥–ª—è –≤–æ–ª–æ—Å", 
                "–°–∫—Ä–∞–±—ã –∏ –≥–µ–ª–∏ –¥–ª—è –¥—É—à–∞", "–ú–∞—Å–∫–∏ –¥–ª—è –≤–æ–ª–æ—Å", "–¢–æ–≤–∞—Ä—ã –¥–ª—è –¥–µ—Ç–µ–π", "–ö—Ä–µ–º–∞ –¥–ª—è –ª–∏—Ü–∞", 
                "–ñ–µ–Ω—Å–∫–∏–µ —Å–µ–∫—Ä–µ—Ç—ã", "–¢–æ–≤–∞—Ä—ã –¥–ª—è –¥–æ–º–∞", "–¢–∞–π—Å–∫–∏–µ –º–∞—Å–ª–∞", "–¢–∞–π—Å–∫–∏–µ –∑—É–±–Ω—ã–µ –ø–∞—Å—Ç—ã", 
                "–î–ª—è –∫–æ–∂–∏ –≤–æ–∫—Ä—É–≥ –≥–ª–∞–∑", "–î–ª—è —Ä—É–∫ –∏ –Ω–æ–≥", "–î–ª—è –ø—Ä–æ–±–ª–µ–º–Ω–æ–π –∫–æ–∂–∏"
            ];

            allProducts = rows.map(row => {
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ü–µ–Ω—É –≤ –∫–æ–Ω—Ü–µ —Å—Ç—Ä–æ–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 600.00)
                const priceMatch = row.match(/(\d+\.\d{2})$/);
                const price = priceMatch ? parseFloat(priceMatch[1]) : 0;
                let remaining = priceMatch ? row.slice(0, priceMatch.index).trim() : row;

                let foundCat = "–û–±—â–µ–µ";
                let foundName = remaining;

                for (let cat of categoriesList) {
                    if (remaining.startsWith(cat)) {
                        foundCat = cat;
                        foundName = remaining.replace(cat, "").trim();
                        break;
                    }
                }

                return {
                    cat: foundCat,
                    name: foundName,
                    price: Math.round(price),
                    img: "https://via.placeholder.com/150" 
                };
            }).filter(p => p.name && p.price > 0);

            renderCategories();
            loadCartFromStorage();
        } catch (e) { console.error("–û—à–∏–±–∫–∞:", e); }
    }

    function renderCategories() {
        const list = document.getElementById('categories-list');
        const cats = [...new Set(allProducts.map(p => p.cat))];
        list.innerHTML = '';
        cats.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.onclick = () => showProducts(cat);
            card.innerHTML = `
                <div style="font-size: 30px;">üì¶</div>
                <div style="margin-top:8px; font-weight:bold; font-size: 14px;">${cat}</div>
            `;
            list.appendChild(card);
        });
    }

    function showProducts(cat) {
        currentScreen = 'products';
        lastCategory = cat;
        switchScreen('screen-products');
        document.getElementById('category-title').innerText = cat;
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        allProducts.filter(p => p.cat === cat).forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${p.img}">
                <div class="product-title">${p.name}</div>
                <div class="price">${p.price} ‚ÇΩ</div>
                <button class="btn-add" onclick="changeQty('${p.name.replace(/'/g, "\\'")}', 1, ${p.price})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
            `;
            list.appendChild(card);
        });
        updateMainButton();
    }

    function changeQty(name, delta, price) {
        if (!cart[name]) { if (delta > 0) cart[name] = { price: price, count: delta }; }
        else { cart[name].count += delta; if (cart[name].count <= 0) delete cart[name]; }
        saveCart();
        if (currentScreen === 'cart') renderCartItems();
        updateMainButton();
    }

    function updateMainButton() {
        const count = Object.values(cart).reduce((a, b) => a + b.count, 0);
        if (count > 0) {
            if (currentScreen === 'cart') tg.MainButton.setText("–û–§–û–†–ú–ò–¢–¨ –î–û–°–¢–ê–í–ö–£");
            else if (currentScreen === 'checkout') tg.MainButton.setText("–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ó–ê–ö–ê–ó");
            else tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê (${count})`);
            tg.MainButton.show();
        } else { tg.MainButton.hide(); }
    }

    function renderCartItems() {
        const list = document.getElementById('cart-items');
        list.innerHTML = '';
        let total = 0;
        Object.entries(cart).forEach(([name, info]) => {
            const sum = info.price * info.count;
            total += sum;
            list.innerHTML += `
                <div class="cart-item">
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:14px;">${name}</div>
                        <div style="color:var(--button-color); font-size:13px;">${info.price} ‚ÇΩ</div>
                    </div>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="changeQty('${name.replace(/'/g, "\\'")}', -1, ${info.price})">-</button>
                        <span>${info.count}</span>
                        <button class="btn-qty" onclick="changeQty('${name.replace(/'/g, "\\'")}', 1, ${info.price})">+</button>
                    </div>
                </div>`;
        });
        document.getElementById('cart-total-price').innerText = `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
    }

    function showCart() { currentScreen = 'cart'; switchScreen('screen-cart'); renderCartItems(); updateMainButton(); }
    function showCheckout() { currentScreen = 'checkout'; switchScreen('screen-checkout'); updateMainButton(); }
    function showCategories() { currentScreen = 'categories'; switchScreen('screen-categories'); updateMainButton(); }
    function goBackFromCart() { if (lastCategory) showProducts(lastCategory); else showCategories(); }
    function switchScreen(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        window.scrollTo(0,0);
    }

    tg.onEvent('mainButtonClicked', () => {
        if (currentScreen === 'cart') showCheckout();
        else if (currentScreen === 'checkout') {
            const fio = document.getElementById('user-fio').value;
            const phone = document.getElementById('user-phone').value;
            const address = document.getElementById('user-address').value;
            if (!fio || !phone || !address) { tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!"); return; }
            tg.sendData(JSON.stringify({ cart, customer: { fio, phone, address } }));
            localStorage.removeItem('thai_cart');
        } else { showCart(); }
    });

    loadData();
</script>
</body>
</html>
