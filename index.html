<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #999999);
            --button: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 10px; -webkit-user-select: none;
        }

        .hidden { display: none !important; }

        /* Сетки */
        .categories-grid, .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .category-card, .product-card {
            background: var(--secondary); border-radius: 15px; padding: 15px 10px;
            text-align: center; display: flex; flex-direction: column; align-items: center;
        }

        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }

        /* Корзина с группировкой */
        .cart-item {
            background: var(--secondary); border-radius: 12px; padding: 12px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        
        .quantity-controls {
            display: flex; align-items: center; gap: 10px; background: var(--bg);
            padding: 5px; border-radius: 8px;
        }

        .q-btn {
            background: var(--button); color: var(--button-text);
            border: none; width: 25px; height: 25px; border-radius: 5px; font-weight: bold;
        }

        .btn {
            background: var(--button); color: var(--button-text);
            border: none; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%;
        }

        h2 { text-align: center; font-size: 18px; }
    </style>
</head>
<body>

    <div id="screen-categories">
        <h2>Категории</h2>
        <div class="categories-grid" id="cat-list"></div>
    </div>

    <div id="screen-products" class="hidden">
        <h2 id="cat-title">Товары</h2>
        <div class="products-grid" id="prod-list"></div>
    </div>

    <div id="screen-cart" class="hidden">
        <h2>Корзина</h2>
        <div id="cart-list"></div>
        <div id="cart-empty" style="text-align: center; color: var(--hint); margin-top: 20px;">Тут пока пусто</div>
        <div id="cart-total" style="text-align: right; font-weight: bold; margin-top: 20px; font-size: 18px; padding: 10px;"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let cart = {}; // Теперь это ОБЪЕКТ { "название": {price: 100, count: 2} }
        let currentScreen = 'categories';

        const shopData = {
            "Косметика для лица": [{ name: "Крем Snail", price: 850, img: "https://via.placeholder.com/300" }],
            "Косметика для тела": [{ name: "Лосьон Кокос", price: 600, img: "https://via.placeholder.com/300" }],
            "Уход за волосами": [{ name: "Шампунь", price: 700, img: "https://via.placeholder.com/300" }],
            "Натуральное мыло": [{ name: "Мыло Манго", price: 250, img: "https://via.placeholder.com/300" }],
            "Тайские зубные пасты": [{ name: "Паста 5Star", price: 300, img: "https://via.placeholder.com/300" }],
            "Тайские масла": [{ name: "Масло 100%", price: 900, img: "https://via.placeholder.com/300" }],
            "Тайские бальзамы": [{ name: "Бальзам Тигр", price: 450, img: "https://via.placeholder.com/300" }],
            "Тайская аптека": [{ name: "Капсулы", price: 550, img: "https://via.placeholder.com/300" }],
            "Товары для детей": [{ name: "Присыпка", price: 400, img: "https://via.placeholder.com/300" }],
            "Чай": [{ name: "Чай Анчан", price: 350, img: "https://via.placeholder.com/300" }],
            "Товары для дома": [{ name: "Палочки", price: 200, img: "https://via.placeholder.com/300" }]
        };

        function init() {
            const list = document.getElementById('cat-list');
            Object.keys(shopData).forEach(cat => {
                const div = document.createElement('div');
                div.className = 'category-card';
                div.innerText = cat;
                div.onclick = () => showProducts(cat);
                list.appendChild(div);
            });
        }

        function showProducts(cat) {
            currentScreen = 'products';
            document.getElementById('screen-categories').classList.add('hidden');
            document.getElementById('screen-products').classList.remove('hidden');
            document.getElementById('cat-title').innerText = cat;
            const list = document.getElementById('prod-list');
            list.innerHTML = '';
            shopData[cat].forEach(p => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <img src="${p.img}">
                    <div style="font-weight:bold; font-size:14px;">${p.name}</div>
                    <div style="color:var(--hint); margin-bottom:8px;">${p.price} ₽</div>
                    <button class="btn" onclick="updateCount('${p.name}', ${p.price}, 1)">Купить</button>
                `;
                list.appendChild(div);
            });
            tg.BackButton.show();
        }

        function updateCount(name, price, delta) {
            if (!cart[name]) {
                cart[name] = { price: price, count: 0 };
            }
            cart[name].count += delta;

            if (cart[name].count <= 0) {
                delete cart[name];
            }

            // Считаем общее кол-во для кнопки
            let totalItems = Object.values(cart).reduce((sum, item) => sum + item.count, 0);
            
            if (totalItems > 0) {
                tg.MainButton.text = `Корзина: ${totalItems}`;
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
            
            tg.HapticFeedback.impactOccurred('light');
            if (currentScreen === 'cart') showCart();
        }

        function showCart() {
            currentScreen = 'cart';
            document.getElementById('screen-categories').classList.add('hidden');
            document.getElementById('screen-products').classList.add('hidden');
            document.getElementById('screen-cart').classList.remove('hidden');
            
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let totalSum = 0;

            Object.entries(cart).forEach(([name, data]) => {
                totalSum += data.price * data.count;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div style="font-size:14px;">${name}<br><small>${data.price} ₽</small></div>
                    <div class="quantity-controls">
                        <button class="q-btn" onclick="updateCount('${name}', ${data.price}, -1)">-</button>
                        <span>${data.count}</span>
                        <button class="q-btn" onclick="updateCount('${name}', ${data.price}, 1)">+</button>
                    </div>
                `;
                list.appendChild(div);
            });

            document.getElementById('cart-total').innerText = `Итого: ${totalSum} ₽`;
            document.getElementById('cart-empty').classList.toggle('hidden', Object.keys(cart).length > 0);
            tg.MainButton.text = "ОФОРМИТЬ ЗАКАЗ";
            tg.BackButton.show();
        }

        function goBack() {
            if (currentScreen === 'cart') {
                document.getElementById('screen-cart').classList.add('hidden');
                document.getElementById('screen-categories').classList.remove('hidden');
                currentScreen = 'categories';
                tg.BackButton.hide();
            } else if (currentScreen === 'products') {
                document.getElementById('screen-products').classList.add('hidden');
                document.getElementById('screen-categories').classList.remove('hidden');
                currentScreen = 'categories';
                tg.BackButton.hide();
            }
        }

        tg.onEvent('backButtonClicked', goBack);
        tg.onEvent('mainButtonClicked', () => {
            if (currentScreen !== 'cart') showCart();
            else tg.sendData(JSON.stringify(cart));
        });

        init();
    </script>
</body>
</html>
