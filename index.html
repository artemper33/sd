<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Thai Shop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f1ee; 
            --card-bg: #ffffff; 
            --text-main: #000000;
            --accent-green: #7d9482;
            --radius-card: 25px;
            --radius-img: 20px;
        }

        /* Глобальный сброс для стабильности на iOS */
        * { box-sizing: border-box; }

        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%;
            max-width: 100%;
            overflow-x: hidden; 
            background: var(--bg-color); 
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            -webkit-text-size-adjust: 100%; /* Убирает авто-увеличение текста */
            -webkit-tap-highlight-color: transparent;
        }

        .container { 
            padding: 16px; 
            width: 100%; 
            margin: 0 auto;
        }

        .hidden { display: none !important; }

        h2 { font-size: 24px; font-weight: 700; margin: 10px 0 20px 5px; }

        .back-btn { 
            display: flex;
            align-items: center;
            color: #4b6a51; 
            font-weight: 600; 
            margin-bottom: 15px; 
            cursor: pointer; 
            font-size: 18px;
        }

        /* Сетка с фиксированными колонками */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            grid-auto-rows: 1fr; 
            width: 100%;
        }

        /* Карточка с защитой от перекосов */
        .card { 
            background: var(--card-bg); 
            border-radius: var(--radius-card); 
            padding: 10px; 
            display: flex; 
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
            min-width: 0; /* Важно для iPhone: не дает контенту распирать ширину */
        }

        .image-wrapper { 
            width: 100%; 
            aspect-ratio: 1/1; 
            background: #ebe9e6; 
            border-radius: var(--radius-img); 
            overflow: hidden; 
            margin-bottom: 8px; 
            flex-shrink: 0;
        }

        .image-wrapper img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        /* Заголовок с фиксированным количеством строк */
        .title { 
            font-size: 13px; 
            font-weight: 500; 
            line-height: 1.2; 
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1; 
            word-wrap: break-word;
            min-height: 31px; /* Примерная высота двух строк */
        }

        .price-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: auto; 
            padding-top: 4px;
        }

        .price { 
            font-size: 15px; 
            font-weight: 800; 
            white-space: nowrap;
        }

        .btn-add { 
            background: var(--accent-green); 
            color: white; 
            border: none; 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            font-size: 20px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Оформление инпутов и корзины */
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 15px; border: none; font-size: 16px; background: white; }
        .cart-item { background: white; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .qty-controls { display: flex; align-items: center; gap: 10px; background: #eee; padding: 5px; border-radius: 12px; }
        .btn-qty { background: white; border: none; width: 28px; height: 28px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="screen-cats" class="container">
        <h2>Каталог</h2>
        <div id="cats-list" class="grid"></div>
    </div>

    <div id="screen-prods" class="container hidden">
        <div class="back-btn" onclick="showScreen('screen-cats')">← Назад</div>
        <h2 id="cat-title">Загрузка...</h2>
        <div id="prods-list" class="grid"></div>
    </div>

    <div id="screen-cart" class="container hidden">
        <div class="back-btn" onclick="goBackFromCart()">← В магазин</div>
        <h2>Корзина</h2>
        <div id="cart-list"></div>
        <div id="total-sum" style="text-align:right; font-weight:bold; font-size:20px; margin-top:15px;"></div>
    </div>

    <div id="screen-checkout" class="container hidden">
        <div class="back-btn" onclick="showScreen('screen-cart')">← Назад</div>
        <h2>Оформление</h2>
        <input type="text" id="fio" placeholder="Ваше ФИО">
        <input type="tel" id="phone" placeholder="Номер телефона">
        <input type="text" id="addr" placeholder="Адрес доставки">
    </div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allItems = [], cart = {}, curCat = '';
    const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    function parseCSVRow(row) {
        const result = [];
        let current = '';
        let inQuotes = false;
        for (let i = 0; i < row.length; i++) {
            let char = row[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) {
                result.push(current.trim());
                current = '';
            } else current += char;
        }
        result.push(current.trim());
        return result;
    }

    async function load() {
        try {
            const res = await fetch(CSV + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split(/\r?\n/).filter(line => line.trim() !== '').slice(1);
            
            allItems = rows.map(r => {
                const c = parseCSVRow(r);
                if (c.length < 3) return null;
                return { cat: c[0], name: c[1], price: parseInt(c[2]) || 0, img: c[3], cImg: c[4] };
            }).filter(i => i && i.name && i.price > 0);
            
            renderCats();
        } catch(e) { console.error("Ошибка загрузки"); }
    }

    function renderCats() {
        const cats = [...new Set(allItems.map(i => i.cat))];
        document.getElementById('cats-list').innerHTML = cats.map(c => {
            const i = allItems.find(item => item.cat === c);
            const imgSrc = i.cImg || i.img;
            return `
            <div class="card" onclick="showProds('${c.replace(/'/g, "\\'")}')">
                <div class="image-wrapper"><img src="${imgSrc}"></div>
                <div class="title" style="text-align:center; min-height: unset; flex-grow: 0;">${c}</div>
            </div>`;
        }).join('');
    }

    function showProds(c) {
        curCat = c; 
        showScreen('screen-prods');
        document.getElementById('cat-title').innerText = c;
        document.getElementById('prods-list').innerHTML = allItems.filter(i => i.cat === c).map(i => `
            <div class="card">
                <div class="image-wrapper"><img src="${i.img}"></div>
                <div class="title">${i.name}</div>
                <div class="price-row">
                    <span class="price">${i.price} ₽</span>
                    <button class="btn-add" onclick="updateCart('${i.name.replace(/'/g, "\\'")}', ${i.price}, 1)">+</button>
                </div>
            </div>`).join('');
    }

    function updateCart(name, price, delta) {
        if (!cart[name]) cart[name] = { p: price, q: 0 };
        cart[name].q += delta;
        if (cart[name].q <= 0) delete cart[name];
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        updateMainBtn();
        if (!document.getElementById('screen-cart').classList.contains('hidden')) renderCart();
    }

    function updateMainBtn() {
        const count = Object.values(cart).reduce((a, b) => a + b.q, 0);
        if (count > 0) {
            const isCheck = !document.getElementById('screen-checkout').classList.contains('hidden');
            const isCart = !document.getElementById('screen-cart').classList.contains('hidden');
            if (isCheck) tg.MainButton.setText("ОТПРАВИТЬ ЗАКАЗ");
            else if (isCart) tg.MainButton.setText("ОФОРМИТЬ");
            else tg.MainButton.setText(`КОРЗИНА (${count})`);
            tg.MainButton.show();
        } else { tg.MainButton.hide(); }
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        let total = 0;
        const entries = Object.entries(cart);
        if (entries.length === 0) {
            list.innerHTML = "<p style='text-align:center'>Корзина пуста</p>";
            document.getElementById('total-sum').innerText = "";
            return;
        }
        list.innerHTML = entries.map(([n, i]) => {
            total += i.p * i.q;
            return `<div class="cart-item">
                <div style="flex:1"><b>${n}</b><br><small>${i.p} ₽</small></div>
                <div class="qty-controls">
                    <button class="btn-qty" onclick="updateCart('${n.replace(/'/g, "\\'")}', ${i.p}, -1)">-</button>
                    <span>${i.q}</span>
                    <button class="btn-qty" onclick="updateCart('${n.replace(/'/g, "\\'")}', ${i.p}, 1)">+</button>
                </div>
            </div>`;
        }).join('');
        document.getElementById('total-sum').innerText = `Итого: ${total} ₽`;
    }

    tg.onEvent('mainButtonClicked', () => {
        const isCart = !document.getElementById('screen-cart').classList.contains('hidden');
        const isCheck = !document.getElementById('screen-checkout').classList.contains('hidden');
        if (!isCart && !isCheck) { renderCart(); showScreen('screen-cart'); }
        else if (isCart) { showScreen('screen-checkout'); }
        else { sendOrder(); }
    });

    function sendOrder() {
        const f = document.getElementById('fio').value.trim();
        const p = document.getElementById('phone').value.trim();
        const a = document.getElementById('addr').value.trim();
        if(!f || !p || !a) return tg.showAlert("Заполните данные!");
        tg.sendData(JSON.stringify({ products: cart, customer: { fio: f, phone: p, addr: a } }));
    }

    function showScreen(id) {
        document.querySelectorAll('.container').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        window.scrollTo(0,0);
        updateMainBtn();
    }

    function goBackFromCart() { showScreen(curCat ? 'screen-prods' : 'screen-cats'); }
    load();
</script>
</body>
</html>
