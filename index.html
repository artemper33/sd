<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Thai Shop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f1ee; 
            --card-bg: #ffffff; 
            --text-main: #000000;
            --accent-green: #7d9482;
            --radius-card: 25px;
            --radius-img: 20px;
        }

        * { box-sizing: border-box; }

        html, body { 
            margin: 0; padding: 0; width: 100%; max-width: 100%;
            overflow-x: hidden; background: var(--bg-color); 
            color: var(--text-main); font-family: -apple-system, system-ui, sans-serif;
            -webkit-text-size-adjust: 100%; -webkit-tap-highlight-color: transparent;
        }

        .container { padding: 16px; width: 100%; }
        .hidden { display: none !important; }

        .grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 10px; grid-auto-rows: 1fr; width: 100%;
        }

        /* Карточка */
        .card { 
            background: var(--card-bg); border-radius: var(--radius-card); 
            padding: 10px; display: flex; flex-direction: column;
            height: 100%; min-width: 0; overflow: hidden;
            cursor: pointer;
        }

        .image-wrapper { 
            width: 100%; aspect-ratio: 1/1; background: #ebe9e6; 
            border-radius: var(--radius-img); overflow: hidden; 
            margin-bottom: 8px; flex-shrink: 0;
        }

        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .title { 
            font-size: 13px; font-weight: 500; line-height: 1.2; 
            margin-bottom: 8px; display: -webkit-box;
            -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; flex-grow: 1; min-height: 31px;
        }

        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { font-size: 15px; font-weight: 800; }

        .btn-add { 
            background: var(--accent-green); color: white; border: none; 
            width: 32px; height: 32px; border-radius: 50%; font-size: 20px;
        }

        /* Модальное окно (Попап) */
        #product-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000;
            display: none; align-items: center; justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white; width: 100%; max-width: 400px;
            border-radius: 30px; padding: 20px; position: relative;
            text-align: center;
        }

        .modal-close {
            position: absolute; top: 15px; right: 20px;
            font-size: 24px; color: #999; cursor: pointer;
        }

        .modal-img { width: 100%; border-radius: 20px; margin-bottom: 15px; }

        /* Назад */
        .back-btn { color: #4b6a51; font-weight: 600; margin-bottom: 15px; cursor: pointer; }

        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 15px; border: none; background: white; }
    </style>
</head>
<body>

    <div id="screen-cats" class="container">
        <h2>Каталог</h2>
        <div id="cats-list" class="grid"></div>
    </div>

    <div id="screen-prods" class="container hidden">
        <div class="back-btn" onclick="showScreen('screen-cats')">← Назад</div>
        <h2 id="cat-title">Загрузка...</h2>
        <div id="prods-list" class="grid"></div>
    </div>

    <div id="product-modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" class="modal-img">
            <h3 id="modal-title"></h3>
            <p id="modal-price" style="font-size: 20px; font-weight: 800;"></p>
            <button id="modal-add-btn" class="btn-qty" style="width: 100%; height: 50px; background: var(--accent-green); color: white; border-radius: 15px; border: none; font-size: 18px;">Добавить в корзину</button>
        </div>
    </div>

    <div id="screen-cart" class="container hidden">
        <div class="back-btn" onclick="goBackFromCart()">← В магазин</div>
        <h2>Корзина</h2>
        <div id="cart-list"></div>
        <div id="total-sum" style="text-align:right; font-weight:bold; font-size:20px;"></div>
    </div>

    <div id="screen-checkout" class="container hidden">
        <div class="back-btn" onclick="showScreen('screen-cart')">← Назад</div>
        <h2>Оформление</h2>
        <input type="text" id="fio" placeholder="Ваше ФИО">
        <input type="tel" id="phone" placeholder="Номер телефона">
        <input type="text" id="addr" placeholder="Адрес доставки">
    </div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allItems = [], cart = {}, curCat = '';
    const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    function parseCSVRow(row) {
        const result = []; let current = ''; let inQuotes = false;
        for (let i = 0; i < row.length; i++) {
            let char = row[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
            else current += char;
        }
        result.push(current.trim()); return result;
    }

    async function load() {
        try {
            const res = await fetch(CSV + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split(/\r?\n/).filter(line => line.trim() !== '').slice(1);
            allItems = rows.map(r => {
                const c = parseCSVRow(r);
                return { cat: c[0], name: c[1], price: parseInt(c[2]) || 0, img: c[3], cImg: c[4] };
            }).filter(i => i.name && i.price > 0);
            renderCats();
        } catch(e) { console.error("Ошибка загрузки"); }
    }

    function renderCats() {
        const cats = [...new Set(allItems.map(i => i.cat))];
        document.getElementById('cats-list').innerHTML = cats.map(c => {
            // Исправленный поиск картинки: ищем в любой строке этой категории
            const itemWithImg = allItems.find(item => item.cat === c && item.cImg && item.cImg.trim() !== '');
            const imgSrc = itemWithImg ? itemWithImg.cImg : (allItems.find(item => item.cat === c && item.img)?.img || '');
            return `
            <div class="card" onclick="showProds('${c.replace(/'/g, "\\'")}')">
                <div class="image-wrapper"><img src="${imgSrc}"></div>
                <div class="title" style="text-align:center; min-height:unset; flex-grow:0;">${c}</div>
            </div>`;
        }).join('');
    }

    function showProds(c) {
        curCat = c; showScreen('screen-prods');
        document.getElementById('cat-title').innerText = c;
        document.getElementById('prods-list').innerHTML = allItems.filter(i => i.cat === c).map((i, index) => `
            <div class="card" onclick="openProduct('${i.name.replace(/'/g, "\\'")}', ${i.price}, '${i.img}')">
                <div class="image-wrapper"><img src="${i.img}"></div>
                <div class="title">${i.name}</div>
                <div class="price-row">
                    <span class="price">${i.price} ₽</span>
                    <button class="btn-add" onclick="event.stopPropagation(); updateCart('${i.name.replace(/'/g, "\\'")}', ${i.price}, 1)">+</button>
                </div>
            </div>`).join('');
    }

    // Функции модального окна
    function openProduct(name, price, img) {
        document.getElementById('modal-title').innerText = name;
        document.getElementById('modal-price').innerText = price + ' ₽';
        document.getElementById('modal-img').src = img;
        document.getElementById('modal-add-btn').onclick = () => {
            updateCart(name, price, 1);
            closeModal();
        };
        document.getElementById('product-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('product-modal').style.display = 'none';
    }

    // Остальная логика корзины (updateCart, updateMainBtn, renderCart, sendOrder, showScreen)
    function updateCart(name, price, delta) {
        if (!cart[name]) cart[name] = { p: price, q: 0 };
        cart[name].q += delta;
        if (cart[name].q <= 0) delete cart[name];
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        updateMainBtn();
    }

    function updateMainBtn() {
        const count = Object.values(cart).reduce((a, b) => a + b.q, 0);
        if (count > 0) {
            tg.MainButton.setText(`КОРЗИНА (${count})`);
            tg.MainButton.show();
        } else tg.MainButton.hide();
    }

    tg.onEvent('mainButtonClicked', () => {
        if (!document.getElementById('screen-cart').classList.contains('hidden')) showScreen('screen-checkout');
        else { renderCart(); showScreen('screen-cart'); }
    });

    function renderCart() {
        const list = document.getElementById('cart-list');
        let total = 0;
        const entries = Object.entries(cart);
        list.innerHTML = entries.map(([n, i]) => {
            total += i.p * i.q;
            return `<div class="cart-item"><div><b>${n}</b><br>${i.p} ₽</div><div>${i.q} шт.</div></div>`;
        }).join('');
        document.getElementById('total-sum').innerText = `Итого: ${total} ₽`;
    }

    function showScreen(id) {
        document.querySelectorAll('.container').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function goBackFromCart() { showScreen(curCat ? 'screen-prods' : 'screen-cats'); }
    load();
</script>
</body>
</html>
