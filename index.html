<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thai Shop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f1ee; 
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --accent-green: #4b6a51;
            --radius: 30px;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
        }

        .container { padding: 20px 16px; max-width: 600px; margin: 0 auto; }
        .hidden { display: none !important; }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* КАРТОЧКА */
        .product-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* КОНТЕЙНЕР ФОТО (ИСПРАВЛЕНО) */
        .image-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1; /* Делает блок квадратным */
            background: #f8f8f8;
            border-radius: calc(var(--radius) - 10px);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px; /* Отступ, чтобы фото не касалось краев */
            box-sizing: border-box;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Сохраняет пропорции без обрезки */
            border-radius: 8px;
        }

        .badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent-green);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            z-index: 2;
        }

        .product-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0 4px 8px 4px;
            line-height: 1.3;
            height: 36px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4px;
        }

        .price { font-weight: 800; font-size: 18px; }

        .btn-add {
            background: var(--accent-green);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .back-btn { margin-bottom: 15px; cursor: pointer; font-weight: 600; color: var(--accent-green); }
    </style>
</head>
<body>

<div id="screen-categories" class="container">
    <h2>Каталог</h2>
    <div id="categories-list" class="products-grid"></div>
</div>

<div id="screen-products" class="container hidden">
    <div class="back-btn" onclick="showScreen('screen-categories')">← Назад</div>
    <h2 id="cat-name"></h2>
    <div id="products-list" class="products-grid"></div>
</div>

<script>
    let allItems = []; 
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    async function load() {
        const res = await fetch(CSV_URL + '&t=' + Date.now());
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        
        allItems = rows.map(row => {
            const cols = row.split(',');
            return { cat: cols[0], name: cols[1], price: cols[2], img: cols[3], cImg: cols[4] };
        }).filter(i => i.name);
        
        renderCats();
    }

    function renderCats() {
        const list = document.getElementById('categories-list');
        const cats = [...new Set(allItems.map(i => i.cat))];
        list.innerHTML = cats.map(cat => {
            const item = allItems.find(i => i.cat === cat);
            return `
                <div class="product-card" onclick="showProds('${cat}')">
                    <div class="image-wrapper"><img src="${item.cImg || ''}"></div>
                    <div class="product-title" style="text-align:center">${cat}</div>
                </div>`;
        }).join('');
    }

    function showProds(cat) {
        showScreen('screen-products');
        document.getElementById('cat-name').innerText = cat;
        const list = document.getElementById('products-list');
        list.innerHTML = allItems.filter(i => i.cat === cat).map(i => `
            <div class="product-card">
                <div class="badge">SALE</div>
                <div class="image-wrapper">
                    <img src="${i.img || ''}">
                </div>
                <div class="product-title">${i.name}</div>
                <div class="price-row">
                    <div class="price">${i.price} ₽</div>
                    <button class="btn-add">+</button>
                </div>
            </div>
        `).join('');
    }

    function showScreen(id) {
        document.getElementById('screen-categories').classList.add('hidden');
        document.getElementById('screen-products').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    load();
</script>
</body>
</html>
