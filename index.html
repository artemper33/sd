<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thai Shop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f8f5f2;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --accent-green: #4b6a51;
            --accent-light: #e8f0e9;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
        }

        .container { padding: 20px 16px; box-sizing: border-box; min-height: 100vh; }
        .hidden { display: none !important; }

        h2 { font-size: 22px; font-weight: 700; margin: 0 0 20px 0; }

        /* КАТЕГОРИИ */
        .categories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.04);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .category-card:active { transform: scale(0.96); }

        .category-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background: #eee;
        }

        .category-info {
            padding: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        /* ТОВАРЫ */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            width: 100%;
            height: 110px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .product-title {
            font-size: 13px;
            font-weight: 600;
            height: 32px;
            overflow: hidden;
            line-height: 1.2;
            margin-bottom: 6px;
        }

        .price { color: var(--accent-green); font-weight: 800; font-size: 16px; margin-bottom: 10px; }

        .btn-add {
            background: var(--accent-green);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .back-btn { color: var(--accent-green); font-weight: 700; margin-bottom: 15px; cursor: pointer; }

        .cart-item {
            background: white; border-radius: 18px; padding: 14px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .qty-btns { display: flex; align-items: center; gap: 10px; background: var(--accent-light); padding: 4px; border-radius: 10px; }
        .btn-q { width: 28px; height: 28px; border-radius: 8px; border: none; background: white; font-weight: bold; cursor: pointer; }

        input {
            width: 100%; padding: 14px; margin-bottom: 12px;
            border-radius: 14px; border: 1px solid #ddd;
            font-size: 16px; box-sizing: border-box;
        }

        #debug-info { color: red; font-size: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<div id="screen-categories" class="container">
    <h2>Категории товаров</h2>
    <div id="categories-list" class="categories-grid"></div>
    <div id="debug-info"></div>
</div>

<div id="screen-products" class="container hidden">
    <div class="back-btn" onclick="showScreen('screen-categories')">← Назад</div>
    <h2 id="cat-name"></h2>
    <div id="products-list" class="products-grid"></div>
</div>

<div id="screen-cart" class="container hidden">
    <div class="back-btn" onclick="goBack()">← В магазин</div>
    <h2>Корзина</h2>
    <div id="cart-items"></div>
    <div id="total" style="text-align:right; font-weight:bold; font-size:20px; margin-top:15px; color: var(--accent-green);"></div>
</div>

<div id="screen-checkout" class="container hidden">
    <div class="back-btn" onclick="showScreen('screen-cart')">← Назад</div>
    <h2>Оформление</h2>
    <input type="text" id="fio" placeholder="ФИО">
    <input type="tel" id="phone" placeholder="Телефон">
    <input type="text" id="addr" placeholder="Адрес доставки">
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';
    
    let allItems = [], cart = {}, currentCat = '';

    // БЕЗОПАСНЫЙ ПАРСЕР
    function parseCSV(text) {
        const rows = [];
        const lines = text.split(/\r?\n/);
        for (let line of lines) {
            if (!line.trim()) continue;
            const cells = [];
            let cell = '', inQuotes = false;
            for (let char of line) {
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { cells.push(cell.trim()); cell = ''; }
                else cell += char;
            }
            cells.push(cell.trim());
            rows.push(cells.map(c => c.replace(/^"|"$/g, '')));
        }
        return rows;
    }

    async function load() {
        try {
            const res = await fetch(CSV_URL + '&t=' + Date.now());
            const text = await res.text();
            const rows = parseCSV(text).slice(1);
            
            allItems = rows.map(r => {
                if (r.length < 3) return null;
                // Ищем цену: берем колонку 2 и очищаем от текста
                let rawPrice = r[2] ? r[2].replace(/[^\d]/g, '') : "0";
                let price = parseInt(rawPrice);
                
                // Если цена в 2 колонке не нашлась, ищем в других
                if (isNaN(price) || price === 0) {
                    for(let i=3; i<r.length; i++) {
                        let p = parseInt(r[i].replace(/[^\d]/g, ''));
                        if(!isNaN(p) && p > 0) { price = p; break; }
                    }
                }

                return { 
                    cat: r[0], 
                    name: r[1], 
                    price: price, 
                    img: r[3] || '', 
                    cImg: r[4] || '' 
                };
            }).filter(i => i && i.cat && i.name && i.price > 0);

            if (allItems.length === 0) {
                document.getElementById('debug-info').innerText = "Данные не распознаны. Проверьте CSV.";
            } else {
                renderCats();
            }

            const saved = localStorage.getItem('thai_cart');
            if(saved) { cart = JSON.parse(saved); updateMainBtn(); }
        } catch(e) { 
            document.getElementById('debug-info').innerText = "Ошибка загрузки: " + e.message;
        }
    }

    function renderCats() {
        const list = document.getElementById('categories-list');
        const cats = [...new Set(allItems.map(i => i.cat))];
        list.innerHTML = cats.map(cat => {
            const item = allItems.find(i => i.cat === cat);
            return `<div class="category-card" onclick="showProds('${cat.replace(/'/g, "\\'")}')">
                <img src="${item.cImg}" onerror="this.src='https://via.placeholder.com/150?text=Thai+Cosmetics'">
                <div class="category-info">${cat}</div>
            </div>`;
        }).join('');
    }

    function showProds(cat) {
        currentCat = cat;
        showScreen('screen-products');
        document.getElementById('cat-name').innerText = cat;
        const list = document.getElementById('products-list');
        list.innerHTML = allItems.filter(i => i.cat === cat).map(i => `
            <div class="product-card">
                <img src="${i.img}" onerror="this.src='https://via.placeholder.com/150?text=Product'">
                <div class="product-title">${i.name}</div>
                <div class="price">${i.price} ₽</div>
                <button class="btn-add" onclick="add('${i.name.replace(/'/g,"")}', ${i.price})">В корзину</button>
            </div>
        `).join('');
    }

    function add(name, price) {
        cart[name] = cart[name] ? {p:price, q:cart[name].q+1} : {p:price, q:1};
        localStorage.setItem('thai_cart', JSON.stringify(cart));
        tg.HapticFeedback.impactOccurred('light');
        updateMainBtn();
    }

    function updateMainBtn() {
        const count = Object.values(cart).reduce((a,b)=>a+b.q, 0);
        if(count > 0) {
            const isCart = !document.getElementById('screen-cart').classList.contains('hidden');
            const isCheck = !document.getElementById('screen-checkout').classList.contains('hidden');
            if(isCheck) tg.MainButton.setText("ПОДТВЕРДИТЬ ЗАКАЗ");
            else if(isCart) tg.MainButton.setText("К ОФОРМЛЕНИЮ");
            else tg.MainButton.setText(`КОРЗИНА (${count})`);
            tg.MainButton.setParams({color: "#4b6a51", text_color: "#ffffff"});
            tg.MainButton.show();
        } else tg.MainButton.hide();
    }

    tg.onEvent('mainButtonClicked', () => {
        const isCart = !document.getElementById('screen-cart').classList.contains('hidden');
        const isCheck = !document.getElementById('screen-checkout').classList.contains('hidden');
        if(!isCart && !isCheck) showCart();
        else if(isCart) showScreen('screen-checkout');
        else send();
    });

    function showCart() {
        showScreen('screen-cart');
        const list = document.getElementById('cart-items');
        let total = 0;
        const entries = Object.entries(cart);
        if (entries.length === 0) {
            list.innerHTML = "<p>Корзина пуста</p>";
        } else {
            list.innerHTML = entries.map(([n, i]) => {
                total += i.p * i.q;
                return `<div class="cart-item">
                    <div><b>${n}</b><br><small>${i.p} ₽</small></div>
                    <div class="qty-btns">
                        <button class="btn-q" onclick="change('${n.replace(/'/g,"\\'")}',-1)">-</button>
                        <span>${i.q}</span>
                        <button class="btn-q" onclick="change('${n.replace(/'/g,"\\'")}',1)">+</button>
                    </div>
                </div>`;
            }).join('');
        }
        document.getElementById('total').innerText = 'Итого: ' + total + ' ₽';
        updateMainBtn();
    }

    function change(n, d) {
        cart[n].q += d; if(cart[n].q <= 0) delete cart[n];
        localStorage.setItem('thai_cart', JSON.stringify(cart));
        showCart();
    }

    function send() {
        const f = document.getElementById('fio').value, p = document.getElementById('phone').value, a = document.getElementById('addr').value;
        if(!f || !p || !a) return tg.showAlert('Заполните все данные!');
        tg.sendData(JSON.stringify({products: cart, customer: {fio:f, phone:p, addr:a}}));
    }

    function showScreen(id) {
        document.querySelectorAll('.container').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        window.scrollTo(0,0); updateMainBtn();
    }
    
    function goBack() { showScreen(currentCat ? 'screen-products' : 'screen-categories'); }

    load();
</script>
</body>
</html>
