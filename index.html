<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 20px;
        }
        .item {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none; padding: 10px; border-radius: 8px; cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Наш Магазин</h2>
    <div id="catalog">
        <div class="item">
            <span>Кроссовки (100$)</span>
            <button onclick="addToCart('Кроссовки', 100)">Купить</button>
        </div>
        <div class="item">
            <span>Футболка (20$)</span>
            <button onclick="addToCart('Футболка', 20)">Купить</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на все окно

        let cart = [];

        function addToCart(name, price) {
            cart.push({name, price});
            // Показываем главную кнопку Telegram
            tg.MainButton.text = `Оплатить заказ (${cart.length})`;
            tg.MainButton.show();
        }

        // Обработка нажатия на главную кнопку
        tg.onEvent('mainButtonClicked', function(){
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            tg.sendData(JSON.stringify({items: cart, total: total}));
            // sendData закрывает мини-апп и шлет данные боту
        });
    </script>
</body>
</html>
