<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thai Shop Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --hint-color: #707579;
            --button-color: #3390ec;
            --secondary-bg: #f4f4f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container { padding: 15px; }
        .hidden { display: none; }

        /* Сетка товаров */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .product-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            height: 120px;
            object-fit: cover;
        }

        .price { font-weight: bold; margin: 8px 0; color: var(--button-color); }

        .btn-add {
            background: var(--button-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            width: 100%;
        }

        /* Форма заказа */
        .order-form {
            margin-top: 20px;
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: 12px;
        }

        .order-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container" id="screen-main">
    <h2>Наши товары</h2>
    <div id="products-list" class="products-grid">
        </div>
</div>

<div class="container hidden" id="screen-cart">
    <button onclick="showMain()" style="margin-bottom: 10px; border: none; background: none; color: var(--button-color);">← Назад к покупкам</button>
    <h2>Оформление заказа</h2>
    <div id="cart-list"></div>
    
    <div class="order-form">
        <h3>Ваши данные:</h3>
        <input type="text" id="user-fio" placeholder="Ваше ФИО">
        <input type="tel" id="user-phone" placeholder="Номер телефона">
        <input type="text" id="user-address" placeholder="Адрес доставки">
    </div>

    <div id="cart-total" style="text-align: right; font-weight: bold; margin-top: 15px; font-size: 20px;"></div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // ССЫЛКА НА ТВОЮ ТАБЛИЦУ (CSV)
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    let cart = {};
    let currentScreen = 'main';

    // Загрузка товаров
    async function loadProducts() {
        try {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const list = document.getElementById('products-list');

            rows.forEach(row => {
                const [category, name, price, image] = row.split(',');
                if (name && price) {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${image.trim() || 'img/no-photo.jpg'}" onerror="this.src='https://via.placeholder.com/150'">
                        <h4>${name}</h4>
                        <div class="price">${price} ₽</div>
                        <button class="btn-add" onclick="addToCart('${name}', ${price})">В корзину</button>
                    `;
                    list.appendChild(card);
                }
            });
        } catch (e) { console.error('Ошибка загрузки товаров:', e); }
    }

    function addToCart(name, price) {
        if (cart[name]) {
            cart[name].count++;
        } else {
            cart[name] = { price: price, count: 1 };
        }
        updateMainButton();
    }

    function updateMainButton() {
        const count = Object.keys(cart).length;
        if (count > 0) {
            tg.MainButton.setText(`ПОСМОТРЕТЬ КОРЗИНУ (${count})`);
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }
    }

    function showCart() {
        currentScreen = 'cart';
        document.getElementById('screen-main').classList.add('hidden');
        document.getElementById('screen-cart').classList.remove('hidden');
        
        const list = document.getElementById('cart-list');
        list.innerHTML = '';
        let total = 0;

        for (const [name, info] of Object.entries(cart)) {
            const itemTotal = info.price * info.count;
            total += itemTotal;
            list.innerHTML += `
                <div class="cart-item">
                    <span>${name} x ${info.count}</span>
                    <span>${itemTotal} ₽</span>
                </div>
            `;
        }
        document.getElementById('cart-total').innerText = `Итого: ${total} ₽`;
        tg.MainButton.setText("ОФОРМИТЬ ЗАКАЗ");
    }

    function showMain() {
        currentScreen = 'main';
        document.getElementById('screen-cart').classList.add('hidden');
        document.getElementById('screen-main').classList.remove('hidden');
        updateMainButton();
    }

    // Слушатель главной кнопки
    tg.onEvent('mainButtonClicked', () => {
        if (currentScreen === 'main') {
            showCart();
        } else {
            const fio = document.getElementById('user-fio').value;
            const phone = document.getElementById('user-phone').value;
            const address = document.getElementById('user-address').value;

            if (!fio || !phone || !address) {
                tg.showAlert("Пожалуйста, заполните все данные для доставки!");
                return;
            }

            const orderData = {
                products: cart,
                customer: {
                    fio: fio,
                    phone: phone,
                    address: address
                }
            };

            tg.sendData(JSON.stringify(orderData));
        }
    });

    loadProducts();
</script>
</body>
</html>
