<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Thai Shop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f1ee; 
            --card-bg: #ffffff; 
            --text-main: #000000;
            --accent-green: #7d9482;
            --radius-main: 25px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { 
            margin: 0; padding: 0; width: 100%; min-height: 100vh;
            background: var(--bg-color); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
        }

        .container { padding: 16px; width: 100%; max-width: 600px; margin: 0 auto; }
        .hidden { display: none !important; }

        /* –ü–æ–∏—Å–∫ */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-container input {
            width: 100%; padding: 16px 16px 16px 45px; border-radius: 18px;
            border: none; font-size: 16px; background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); outline: none;
        }
        .search-icon {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); font-size: 18px; color: #999;
        }

        h2 { margin: 0 0 16px 0; font-size: 22px; font-weight: 700; }

        /* –°–µ—Ç–∫–∞ */
        .grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 12px; width: 100%;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –≤ —Å–ø–∏—Å–∫–µ */
        .card { 
            background: var(--card-bg); border-radius: var(--radius-main); 
            padding: 12px; display: flex; flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        .image-wrapper { 
            width: 100%; aspect-ratio: 1/1; 
            border-radius: 18px; overflow: hidden; margin-bottom: 10px;
        }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .title { 
            font-size: 14px; font-weight: 500; line-height: 1.2; 
            margin-bottom: 8px; flex-grow: 1;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 16px; font-weight: 800; }

        .btn-add-small { 
            background: var(--accent-green); color: white; border: none; 
            width: 32px; height: 32px; border-radius: 50%; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–æ–≤–∞—Ä–∞ (–∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ 2) */
        .product-page { padding: 16px; max-width: 600px; margin: 0 auto; }
        .product-img-card {
            background: white; border-radius: var(--radius-main);
            width: 100%; aspect-ratio: 1/1; overflow: hidden; margin-bottom: 12px;
        }
        .product-img-card img { width: 100%; height: 100%; object-fit: cover; }

        .info-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 12px; }
        .price-container { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        
        .btn-buy-large {
            background: var(--accent-green); color: white; border: none;
            padding: 12px 20px; border-radius: 18px; font-weight: 600;
            font-size: 15px; display: flex; align-items: center; gap: 6px;
        }

        .description-card {
            background: white; border-radius: 20px; padding: 20px;
            line-height: 1.6; font-size: 15px; color: #333; white-space: pre-line;
        }

        .back-link {
            display: inline-flex; align-items: center; padding: 8px 16px; margin-bottom: 12px;
            background: white; border-radius: 15px; color: var(--accent-green);
            font-weight: 600; font-size: 14px; cursor: pointer;
        }

        /* –ö–æ—Ä–∑–∏–Ω–∞ */
        .cart-item { 
            background: white; padding: 15px; border-radius: 20px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .qty-controls { display: flex; align-items: center; gap: 12px; }
        .btn-qty { border: none; background: #f0f0f0; border-radius: 10px; width: 34px; height: 34px; font-weight: bold; }

        input { 
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 18px; 
            border: none; font-size: 16px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.03); outline: none;
        }
    </style>
</head>
<body>

    <div id="screen-cats" class="container">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="search-input" placeholder="–ù–∞–π—Ç–∏ –≤ –º–∞–≥–∞–∑–∏–Ω–µ..." oninput="handleSearch(this.value)">
        </div>
        <h2 id="main-title">–ö–∞—Ç–∞–ª–æ–≥</h2>
        <div id="cats-list" class="grid"></div>
        <div id="search-results" class="grid hidden"></div>
    </div>

    <div id="screen-prods" class="container hidden">
        <div class="back-link" onclick="showScreen('screen-cats')">‚Üê –ù–∞–∑–∞–¥</div>
        <h2 id="cat-title"></h2>
        <div id="prods-list" class="grid"></div>
    </div>

    <div id="screen-item" class="product-page hidden">
        <div class="back-link" onclick="handleProductBack()">‚Üê –ù–∞–∑–∞–¥</div>
        <div class="product-img-card"><img id="item-img" src=""></div>
        <div class="info-card">
            <h2 id="item-title" style="margin:0; font-size: 20px;"></h2>
            <div class="price-container">
                <div>
                    <span id="item-price" style="font-size: 24px; font-weight: 800;"></span>
                    <div id="item-old-price" style="text-decoration: line-through; color: #aaa; font-size: 14px; margin-top: 4px;"></div>
                </div>
                <button id="add-btn-page" class="btn-buy-large">–í –∫–æ—Ä–∑–∏–Ω—É ¬∑ <span id="item-price-btn"></span></button>
            </div>
        </div>
        <div class="description-card" id="item-desc"></div>
        <div style="height: 100px;"></div>
    </div>

    <div id="screen-cart" class="container hidden">
        <div class="back-link" onclick="goBackFromCart()">‚Üê –ù–∞–∑–∞–¥</div>
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart-list"></div>
        <div id="total-sum" style="text-align:right; font-weight:800; font-size:22px; margin-top:20px;"></div>
    </div>

    <div id="screen-checkout" class="container hidden">
        <div class="back-link" onclick="showScreen('screen-cart')">‚Üê –ù–∞–∑–∞–¥</div>
        <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h2>
        <input type="text" id="fio" placeholder="–í–∞—à–µ –§–ò–û">
        <input type="tel" id="phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
        <input type="text" id="addr" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
    </div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allItems = [], cart = {}, curCat = '';
    let isSearchMode = false; // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Ä–µ–∂–∏–º–∞ –ø–æ–∏—Å–∫–∞

    const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    function parseCSVRow(row) {
        const result = []; let current = ''; let inQuotes = false;
        for (let i = 0; i < row.length; i++) {
            let char = row[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
            else current += char;
        }
        result.push(current.trim()); return result;
    }

    async function load() {
        try {
            const res = await fetch(CSV + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split(/\r?\n/).filter(line => line.trim() !== '').slice(1);
            allItems = rows.map(r => {
                const c = parseCSVRow(r);
                return { 
                    cat: c[0], name: c[1], price: parseInt(c[2]) || 0, 
                    img: c[3], cImg: c[4], desc: c[5] || "–û–ø–∏—Å–∞–Ω–∏–µ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è."
                };
            }).filter(i => i.name && i.price > 0);
            renderCats();
        } catch(e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); }
    }

    function renderCats() {
        const cats = [...new Set(allItems.map(i => i.cat))];
        document.getElementById('cats-list').innerHTML = cats.map(c => {
            const itemWithImg = allItems.find(item => item.cat === c && item.cImg && item.cImg.trim() !== '');
            const imgSrc = itemWithImg ? itemWithImg.cImg : (allItems.find(item => item.cat === c && item.img)?.img || '');
            return `<div class="card" onclick="showProds('${c.replace(/'/g, "\\'")}')">
                <div class="image-wrapper"><img src="${imgSrc}"></div>
                <div class="title" style="text-align:center;">${c}</div>
            </div>`;
        }).join('');
    }

    function handleSearch(val) {
        const query = val.toLowerCase().trim();
        const catsList = document.getElementById('cats-list');
        const searchResults = document.getElementById('search-results');
        const title = document.getElementById('main-title');

        if (query.length < 2) {
            isSearchMode = false;
            catsList.classList.remove('hidden');
            searchResults.classList.add('hidden');
            title.innerText = "–ö–∞—Ç–∞–ª–æ–≥";
            return;
        }

        isSearchMode = true;
        const filtered = allItems.filter(i => i.name.toLowerCase().includes(query) || i.cat.toLowerCase().includes(query));
        catsList.classList.add('hidden');
        searchResults.classList.remove('hidden');
        title.innerText = "–ù–∞–π–¥–µ–Ω–æ: " + filtered.length;

        searchResults.innerHTML = filtered.map(i => `
            <div class="card" onclick="openProductPage('${i.name.replace(/'/g, "\\'")}')">
                <div class="image-wrapper"><img src="${i.img}"></div>
                <div class="title">${i.name}</div>
                <div class="price-row"><span class="price">${i.price} ‚ÇΩ</span>
                <button class="btn-add-small" onclick="event.stopPropagation(); updateCart('${i.name.replace(/'/g, "\\'")}', ${i.price}, 1)">+</button></div>
            </div>`).join('');
    }

    function showProds(c) {
        isSearchMode = false;
        curCat = c; showScreen('screen-prods');
        document.getElementById('cat-title').innerText = c;
        document.getElementById('prods-list').innerHTML = allItems.filter(i => i.cat === c).map(i => `
            <div class="card" onclick="openProductPage('${i.name.replace(/'/g, "\\'")}')">
                <div class="image-wrapper"><img src="${i.img}"></div>
                <div class="title">${i.name}</div>
                <div class="price-row">
                    <span class="price">${i.price} ‚ÇΩ</span>
                    <button class="btn-add-small" onclick="event.stopPropagation(); updateCart('${i.name.replace(/'/g, "\\'")}', ${i.price}, 1)">+</button>
                </div>
            </div>`).join('');
    }

    function openProductPage(name) {
        const i = allItems.find(item => item.name === name);
        if(!i) return;
        document.getElementById('item-img').src = i.img;
        document.getElementById('item-title').innerText = i.name;
        document.getElementById('item-price').innerText = i.price + ' ‚ÇΩ';
        document.getElementById('item-price-btn').innerText = i.price + ' ‚ÇΩ';
        document.getElementById('item-old-price').innerText = Math.floor(i.price * 1.25) + ' ‚ÇΩ';
        document.getElementById('item-desc').innerText = i.desc;
        document.getElementById('add-btn-page').onclick = () => { updateCart(i.name, i.price, 1); tg.showAlert('–î–æ–±–∞–≤–ª–µ–Ω–æ!'); };
        showScreen('screen-item');
    }

    // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –£–º–Ω—ã–π –≤–æ–∑–≤—Ä–∞—Ç —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–æ–≤–∞—Ä–∞
    function handleProductBack() {
        if (isSearchMode) {
            showScreen('screen-cats'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
        } else {
            showScreen('screen-prods'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏—é
        }
    }

    function updateCart(name, price, delta) {
        if (!cart[name]) cart[name] = { p: price, q: 0 };
        cart[name].q += delta;
        if (cart[name].q <= 0) delete cart[name];
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        updateMainBtn();
        if (!document.getElementById('screen-cart').classList.contains('hidden')) renderCart();
    }

    function updateMainBtn() {
        const count = Object.values(cart).reduce((a, b) => a + b.q, 0);
        if (count > 0) {
            const isCart = !document.getElementById('screen-cart').classList.contains('hidden');
            const isCheck = !document.getElementById('screen-checkout').classList.contains('hidden');
            if (isCheck) tg.MainButton.setText("–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–ö–ê–ó");
            else if (isCart) tg.MainButton.setText("–ö –û–§–û–†–ú–õ–ï–ù–ò–Æ");
            else tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê (${count})`);
            tg.MainButton.show();
        } else { tg.MainButton.hide(); }
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        let total = 0;
        const entries = Object.entries(cart);
        if (entries.length === 0) {
            list.innerHTML = "<p style='text-align:center; padding: 20px;'>–ü—É—Å—Ç–æ</p>";
            document.getElementById('total-sum').innerText = "";
            setTimeout(() => { if(entries.length === 0) goBackFromCart(); }, 1000);
            return;
        }
        list.innerHTML = entries.map(([n, i]) => {
            total += i.p * i.q;
            return `<div class="cart-item">
                <div style="flex:1"><b>${n}</b><br><small>${i.p} ‚ÇΩ</small></div>
                <div class="qty-controls">
                    <button class="btn-qty" onclick="updateCart('${n.replace(/'/g, "\\'")}', ${i.p}, -1)">-</button>
                    <span style="font-weight:bold;">${i.q}</span>
                    <button class="btn-qty" onclick="updateCart('${n.replace(/'/g, "\\'")}', ${i.p}, 1)">+</button>
                </div>
            </div>`;
        }).join('');
        document.getElementById('total-sum').innerText = `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
    }

    tg.onEvent('mainButtonClicked', () => {
        const isCart = !document.getElementById('screen-cart').classList.contains('hidden');
        const isCheck = !document.getElementById('screen-checkout').classList.contains('hidden');
        if (!isCart && !isCheck) { renderCart(); showScreen('screen-cart'); } 
        else if (isCart) { showScreen('screen-checkout'); } 
        else if (isCheck) {
            const f = document.getElementById('fio').value.trim();
            const p = document.getElementById('phone').value.trim();
            const a = document.getElementById('addr').value.trim();
            if(!f || !p) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
            tg.sendData(JSON.stringify({customer: { fio: f, phone: p, addr: a }, products: cart}));
        }
    });

    function showScreen(id) {
        document.querySelectorAll('.container, .product-page').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        window.scrollTo(0,0);
        updateMainBtn();
    }

    function goBackFromCart() { showScreen(isSearchMode ? 'screen-cats' : (curCat ? 'screen-prods' : 'screen-cats')); }
    load();
</script>
</body>
</html>
