<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #999999);
            --button: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 10px;
            -webkit-user-select: none;
        }

        .hidden { display: none !important; }

        /* Стили категорий */
        .categories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-top: 10px;
        }

        .category-card {
            background: var(--secondary);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        /* Стили товаров */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .product-card {
            background: var(--secondary);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .btn {
            background: var(--button);
            color: var(--button-text);
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: auto;
        }

        h2 { text-align: center; font-size: 18px; }
    </style>
</head>
<body>

    <div id="categories-screen">
        <h2>Категории</h2>
        <div class="categories-grid" id="categories-list">
            </div>
    </div>

    <div id="products-screen" class="hidden">
        <h2 id="category-title">Товары</h2>
        <div class="products-grid" id="products-list">
            </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Данные магазина
        const shopData = {
            "Косметика для лица": [
                { name: "Крем с улиткой", price: 500, img: "https://via.placeholder.com/150" },
                { name: "Сыворотка", price: 750, img: "https://via.placeholder.com/150" }
            ],
            "Косметика для тела": [],
            "Уход за волосами": [],
            "Натуральное мыло": [],
            "Тайские зубные пасты": [],
            "Тайские масла": [],
            "Тайские бальзамы": [],
            "Тайская аптека": [],
            "Товары для детей": [],
            "Чай": [],
            "Товары для дома": []
        };

        let cart = [];

        // Рендер списка категорий
        function initCategories() {
            const list = document.getElementById('categories-list');
            Object.keys(shopData).forEach(cat => {
                const div = document.createElement('div');
                div.className = 'category-card';
                div.innerText = cat;
                div.onclick = () => showProducts(cat);
                list.appendChild(div);
            });
        }

        // Показ товаров выбранной категории
        function showProducts(category) {
            document.getElementById('categories-screen').classList.add('hidden');
            document.getElementById('products-screen').classList.remove('hidden');
            document.getElementById('category-title').innerText = category;
            
            const list = document.getElementById('products-list');
            list.innerHTML = ''; // Очистка

            const products = shopData[category];
            if (products.length === 0) {
                list.innerHTML = '<p style="grid-column: 1/3; text-align:center;">Скоро в продаже...</p>';
            } else {
                products.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'product-card';
                    div.innerHTML = `
                        <img src="${p.img}">
                        <div style="font-weight:bold; margin-bottom:5px;">${p.name}</div>
                        <div style="color:var(--hint); margin-bottom:8px;">${p.price} ₽</div>
                        <button class="btn" onclick="addToCart('${p.name}', ${p.price})">Купить</button>
                    `;
                    list.appendChild(div);
                });
            }

            tg.BackButton.show();
        }

        // Логика кнопки "Назад"
        tg.onEvent('backButtonClicked', () => {
            document.getElementById('products-screen').classList.add('hidden');
            document.getElementById('categories-screen').classList.remove('hidden');
            tg.BackButton.hide();
        });

        function addToCart(name, price) {
            cart.push({name, price});
            tg.MainButton.text = `В корзине ${cart.length} товара(ов)`;
            tg.MainButton.show();
            tg.HapticFeedback.impactOccurred('light');
        }

        tg.onEvent('mainButtonClicked', () => {
            let total = cart.reduce((s, i) => s + i.price, 0);
            tg.sendData(JSON.stringify({items: cart, total: total}));
        });

        initCategories();
    </script>
</body>
</html>
