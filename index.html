<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thai Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --hint-color: #707579;
            --button-color: #3390ec;
            --secondary-bg: #f4f4f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        .container { padding: 15px; min-height: 100vh; box-sizing: border-box; }
        .hidden { display: none; }

        h2 { margin-top: 0; font-size: 22px; }
        .back-btn {
            border: none; background: none; color: var(--button-color);
            padding: 0; margin-bottom: 15px; font-size: 16px; cursor: pointer;
        }

        .categories-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .category-card {
            background: var(--secondary-bg); border-radius: 12px; padding: 15px;
            text-align: center; cursor: pointer; transition: transform 0.1s;
        }
        .category-card:active { transform: scale(0.97); }
        .category-card img { width: 60px; height: 60px; object-fit: contain; border-radius: 8px; }

        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card {
            background: var(--secondary-bg); border-radius: 12px; padding: 10px;
            text-align: center; display: flex; flex-direction: column; justify-content: space-between;
        }
        .product-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .product-title { font-size: 14px; margin: 8px 0; height: 40px; overflow: hidden; line-height: 1.2; }
        .price { font-weight: bold; color: var(--button-color); margin-bottom: 8px; }
        
        .btn-add {
            background: var(--button-color); color: white; border: none;
            padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #eee;
        }
        .qty-controls { display: flex; align-items: center; gap: 12px; }
        .btn-qty {
            background: #e1e1e3; border: none; width: 32px; height: 32px;
            border-radius: 50%; font-weight: bold; cursor: pointer; font-size: 18px;
        }

        .order-form { background: var(--secondary-bg); border-radius: 12px; padding: 15px; margin-top: 10px; }
        .order-form input {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px;
            border: 1px solid #ccc; box-sizing: border-box; font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container" id="screen-categories">
    <h2>Категории</h2>
    <div id="categories-list" class="categories-grid"></div>
</div>

<div class="container hidden" id="screen-products">
    <button class="back-btn" onclick="showCategories()">← Назад к категориям</button>
    <h2 id="category-title">Товары</h2>
    <div id="products-list" class="products-grid"></div>
</div>

<div class="container hidden" id="screen-cart">
    <button class="back-btn" onclick="goBackFromCart()">← Назад в магазин</button>
    <h2>Корзина</h2>
    <div id="cart-items"></div>
    <div id="cart-total-price" style="text-align:right; font-weight:bold; font-size:20px; margin-top:15px; border-top: 1px solid #eee; padding-top:15px;"></div>
</div>

<div class="container hidden" id="screen-checkout">
    <button class="back-btn" onclick="showCart()">← Вернуться в корзину</button>
    <h2>Данные для доставки</h2>
    <div class="order-form">
        <input type="text" id="user-fio" placeholder="Ваше полное имя (ФИО)">
        <input type="tel" id="user-phone" placeholder="Номер телефона">
        <input type="text" id="user-address" placeholder="Полный адрес доставки">
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    let allProducts = [];
    let cart = {};
    let currentScreen = 'categories';
    let lastCategory = '';

    // --- Функции памяти (localStorage) ---
    function saveCart() {
        localStorage.setItem('thai_shop_cart', JSON.stringify(cart));
    }

    function loadCartFromStorage() {
        const saved = localStorage.getItem('thai_shop_cart');
        if (saved) {
            try {
                cart = JSON.parse(saved);
                updateMainButton();
            } catch (e) { console.error("Ошибка загрузки корзины", e); }
        }
    }

    // --- Умный загрузчик данных (убирает кавычки и решает проблему с запятыми) ---
    async function loadData() {
        try {
            const response = await fetch(SHEET_URL);
            const csvText = await response.text();
            
            // Парсинг CSV с учетом кавычек
            const rows = [];
            let currentToken = "";
            let inQuotes = false;
            let currentRow = [];

            for (let i = 0; i < csvText.length; i++) {
                let char = csvText[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentToken.trim());
                    currentToken = "";
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentToken || currentRow.length > 0) {
                        currentRow.push(currentToken.trim());
                        rows.push(currentRow);
                    }
                    currentToken = "";
                    currentRow = [];
                    if (char === '\r' && csvText[i+1] === '\n') i++; 
                } else {
                    currentToken += char;
                }
            }

            allProducts = rows.slice(1).map(cols => ({
                cat: cols[0] ? cols[0].replace(/^"|"$/g, '') : '',
                name: cols[1] ? cols[1].replace(/^"|"$/g, '') : '',
                price: parseInt(cols[2]) || 0,
                img: cols[3] ? cols[3].replace(/^"|"$/g, '') : '',
                cat_img: cols[4] ? cols[4].replace(/^"|"$/g, '') : ''
            })).filter(p => p.name && p.price > 0);

            renderCategories();
            loadCartFromStorage();
        } catch (e) { console.error("Ошибка загрузки:", e); }
    }

    function renderCategories() {
        const list = document.getElementById('categories-list');
        const cats = [...new Set(allProducts.map(p => p.cat))];
        list.innerHTML = '';
        cats.forEach(cat => {
            const p = allProducts.find(item => item.cat === cat);
            const card = document.createElement('div');
            card.className = 'category-card';
            card.onclick = () => showProducts(cat);
            card.innerHTML = `
                <img src="${p.cat_img || 'https://via.placeholder.com/60'}" onerror="this.src='https://via.placeholder.com/60'">
                <div style="margin-top:8px; font-weight:bold; font-size: 14px;">${cat}</div>
            `;
            list.appendChild(card);
        });
    }

    function showProducts(cat) {
        currentScreen = 'products';
        lastCategory = cat;
        switchScreen('screen-products');
        document.getElementById('category-title').innerText = cat;
        const list = document.getElementById('products-list');
        list.innerHTML = '';
        allProducts.filter(p => p.cat === cat).forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'">
                <div class="product-title">${p.name}</div>
                <div class="price">${p.price} ₽</div>
                <button class="btn-add" onclick="changeQty('${p.name.replace(/'/g, "\\'")}', 1, ${p.price})">В корзину</button>
            `;
            list.appendChild(card);
        });
        updateMainButton();
    }

    function changeQty(name, delta, price) {
        if (!cart[name]) {
            if (delta > 0) cart[name] = { price: price, count: delta };
        } else {
            cart[name].count += delta;
            if (cart[name].count <= 0) delete cart[name];
        }
        saveCart();
        if (currentScreen === 'cart') renderCartItems();
        updateMainButton();
    }

    function updateMainButton() {
        const count = Object.values(cart).reduce((a, b) => a + b.count, 0);
        if (count > 0) {
            if (currentScreen === 'cart') tg.MainButton.setText("ОФОРМИТЬ ДОСТАВКУ");
            else if (currentScreen === 'checkout') tg.MainButton.setText("ПОДТВЕРДИТЬ ЗАКАЗ");
            else tg.MainButton.setText(`ПЕРЕЙТИ В КОРЗИНУ (${count})`);
            tg.MainButton.show();
        } else { tg.MainButton.hide(); }
    }

    function renderCartItems() {
        const list = document.getElementById('cart-items');
        list.innerHTML = '';
        let total = 0;
        const items = Object.entries(cart);
        if (items.length === 0) list.innerHTML = '<p>Корзина пуста</p>';
        for (const [name, info] of items) {
            total += info.price * info.count;
            list.innerHTML += `
                <div class="cart-item">
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:14px;">${name}</div>
                        <div style="color:var(--button-color); font-size:13px;">${info.price} ₽</div>
                    </div>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="changeQty('${name.replace(/'/g, "\\'")}', -1, ${info.price})">-</button>
                        <span style="font-weight:bold;">${info.count}</span>
                        <button class="btn-qty" onclick="changeQty('${name.replace(/'/g, "\\'")}', 1, ${info.price})">+</button>
                    </div>
                </div>`;
        }
        document.getElementById('cart-total-price').innerText = `Итого: ${total} ₽`;
    }

    function showCart() { currentScreen = 'cart'; switchScreen('screen-cart'); renderCartItems(); updateMainButton(); }
    function showCheckout() { currentScreen = 'checkout'; switchScreen('screen-checkout'); updateMainButton(); }
    function showCategories() { currentScreen = 'categories'; switchScreen('screen-categories'); updateMainButton(); }
    function goBackFromCart() { if (lastCategory) showProducts(lastCategory); else showCategories(); }
    function switchScreen(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        window.scrollTo(0,0);
    }

    tg.onEvent('mainButtonClicked', () => {
        if (currentScreen === 'categories' || currentScreen === 'products') showCart();
        else if (currentScreen === 'cart') showCheckout();
        else if (currentScreen === 'checkout') {
            const fio = document.getElementById('user-fio').value;
            const phone = document.getElementById('user-phone').value;
            const address = document.getElementById('user-address').value;
            if (!fio || !phone || !address) { tg.showAlert("Заполните все поля!"); return; }
            tg.sendData(JSON.stringify({ products: cart, customer: { fio, phone, address } }));
            localStorage.removeItem('thai_shop_cart'); // Очистка после отправки
        }
    });

    loadData();
</script>
</body>
</html>
