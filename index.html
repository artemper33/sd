<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Thai Shop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f1ee; 
            --card-bg: #ffffff; 
            --text-main: #000000;
            --accent-green: #7d9482;
            --radius-card: 25px;
            --radius-img: 20px;
        }

        * { box-sizing: border-box; }

        html, body { 
            margin: 0; padding: 0; width: 100%; overflow-x: hidden; 
            background: var(--bg-color); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            -webkit-text-size-adjust: 100%; -webkit-tap-highlight-color: transparent;
        }

        .container { padding: 16px; width: 100%; max-width: 600px; margin: 0 auto; }
        .hidden { display: none !important; }

        .grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 12px; grid-auto-rows: 1fr; width: 100%;
        }

        .card { 
            background: var(--card-bg); border-radius: var(--radius-card); 
            padding: 12px; display: flex; flex-direction: column; height: 100%;
            min-width: 0; overflow: hidden;
        }

        .image-wrapper { 
            width: 100%; aspect-ratio: 1/1; background: #ebe9e6; 
            border-radius: var(--radius-img); overflow: hidden; margin-bottom: 8px; flex-shrink: 0;
        }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .title { 
            font-size: 13px; font-weight: 500; line-height: 1.2; 
            margin-bottom: 8px; display: -webkit-box;
            -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; flex-grow: 1; min-height: 31px;
        }

        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { font-size: 15px; font-weight: 800; }

        .btn-add { 
            background: var(--accent-green); color: white; border: none; 
            width: 32px; height: 32px; border-radius: 50%; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
        }

        .product-page { background: white; min-height: 100vh; position: relative; z-index: 100; }
        .product-img-big { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 0 0 40px 40px; }
        .product-info { padding: 25px; margin-top: -30px; background: white; border-radius: 40px 40px 0 0; }
        .product-desc { color: #555; line-height: 1.6; margin-top: 15px; font-size: 15px; white-space: pre-line; }
        
        .buy-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: white; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-top: 1px solid #eee;
        }

        .back-btn { padding: 10px; color: #4b6a51; font-weight: 600; cursor: pointer; display: inline-block; }
        
        /* Стили корзины с кнопками управления */
        .cart-item { 
            background: white; padding: 15px; border-radius: 20px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid #f0f0f0; 
        }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .btn-qty { 
            border: none; background: #f0f0f0; border-radius: 8px; 
            width: 30px; height: 30px; font-weight: bold; font-size: 18px; 
        }

        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 15px; border: 1px solid #ddd; font-size: 16px; background: white; outline: none; }
    </style>
</head>
<body>

    <div id="screen-cats" class="container">
        <h2>Каталог</h2>
        <div id="cats-list" class="grid"></div>
    </div>

    <div id="screen-prods" class="container hidden">
        <div class="back-btn" onclick="showScreen('screen-cats')">← Назад</div>
        <h2 id="cat-title"></h2>
        <div id="prods-list" class="grid"></div>
    </div>

    <div id="screen-item" class="product-page hidden">
        <div class="back-btn" onclick="showScreen('screen-prods')" style="position:absolute; top:10px; left:10px; background:rgba(255,255,255,0.8); border-radius:15px; padding: 5px 12px; z-index:10;">← Назад</div>
        <img id="item-img" src="" class="product-img-big">
        <div class="product-info">
            <h2 id="item-title" style="margin:0;"></h2>
            <div id="item-price" class="price" style="font-size: 24px; color: var(--accent-green); margin-top:10px;"></div>
            <div id="item-desc" class="product-desc"></div>
            <div style="height: 100px;"></div>
        </div>
        <div class="buy-panel">
            <div id="item-price-footer" class="price" style="font-size: 20px;"></div>
            <button id="add-btn-page" style="background:var(--accent-green); color:white; border:none; padding:15px 25px; border-radius:18px; font-weight:bold;">Добавить в корзину</button>
        </div>
    </div>

    <div id="screen-cart" class="container hidden">
        <div class="back-btn" onclick="goBackFromCart()">← Назад в магазин</div>
        <h2>Корзина</h2>
        <div id="cart-list"></div>
        <div id="total-sum" style="text-align:right; font-weight:bold; font-size:20px; margin-top:15px;"></div>
    </div>

    <div id="screen-checkout" class="container hidden">
        <div class="back-btn" onclick="showScreen('screen-cart')">← Назад</div>
        <h2>Оформление</h2>
        <input type="text" id="fio" placeholder="Ваше ФИО">
        <input type="tel" id="phone" placeholder="Номер телефона">
        <input type="text" id="addr" placeholder="Адрес доставки">
    </div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allItems = [], cart = {}, curCat = '';
    const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    function parseCSVRow(row) {
        const result = []; let current = ''; let inQuotes = false;
        for (let i = 0; i < row.length; i++) {
            let char = row[i];
            if (char === '"') inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
            else current += char;
        }
        result.push(current.trim()); return result;
    }

    async function load() {
        try {
            const res = await fetch(CSV + '&t=' + Date.now());
            const text = await res.text();
            const rows = text.split(/\r?\n/).filter(line => line.trim() !== '').slice(1);
            allItems = rows.map(r => {
                const c = parseCSVRow(r);
                return { 
                    cat: c[0], name: c[1], price: parseInt(c[2]) || 0, 
                    img: c[3], cImg: c[4], desc: c[5] || "Описание товара появится позже."
                };
            }).filter(i => i.name && i.price > 0);
            renderCats();
        } catch(e) { console.error("Ошибка загрузки"); }
    }

    function renderCats() {
        const cats = [...new Set(allItems.map(i => i.cat))];
        document.getElementById('cats-list').innerHTML = cats.map(c => {
            const itemWithImg = allItems.find(item => item.cat === c && item.cImg && item.cImg.trim() !== '');
            const imgSrc = itemWithImg ? itemWithImg.cImg : (allItems.find(item => item.cat === c && item.img)?.img || '');
            return `<div class="card" onclick="showProds('${c.replace(/'/g, "\\'")}')">
                <div class="image-wrapper"><img src="${imgSrc}"></div>
                <div class="title" style="text-align:center; min-height:unset;">${c}</div>
            </div>`;
        }).join('');
    }

    function showProds(c) {
        curCat = c; showScreen('screen-prods');
        document.getElementById('cat-title').innerText = c;
        document.getElementById('prods-list').innerHTML = allItems.filter(i => i.cat === c).map(i => `
            <div class="card" onclick="openProductPage('${i.name.replace(/'/g, "\\'")}')">
                <div class="image-wrapper"><img src="${i.img}"></div>
                <div class="title">${i.name}</div>
                <div class="price-row">
                    <span class="price">${i.price} ₽</span>
                    <button class="btn-add" onclick="event.stopPropagation(); updateCart('${i.name.replace(/'/g, "\\'")}', ${i.price}, 1)">+</button>
                </div>
            </div>`).join('');
    }

    function openProductPage(name) {
        const i = allItems.find(item => item.name === name);
        if(!i) return;
        document.getElementById('item-img').src = i.img;
        document.getElementById('item-title').innerText = i.name;
        document.getElementById('item-price').innerText = i.price + ' ₽';
        document.getElementById('item-price-footer').innerText = i.price + ' ₽';
        document.getElementById('item-desc').innerText = i.desc;
        document.getElementById('add-btn-page').onclick = () => { updateCart(i.name, i.price, 1); tg.showAlert('Добавлено в корзину!'); };
        showScreen('screen-item');
    }

    function updateCart(name, price, delta) {
        if (!cart[name]) cart[name] = { p: price, q: 0 };
        cart[name].q += delta;
        if (cart[name].q <= 0) delete cart[name];
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        updateMainBtn();
        // Если мы на экране корзины, сразу перерисовываем её
        if (!document.getElementById('screen-cart').classList.contains('hidden')) renderCart();
    }

    function updateMainBtn() {
        const count = Object.values(cart).reduce((a, b) => a + b.q, 0);
        if (count > 0) {
            const isCart = !document.getElementById('screen-cart').classList.contains('hidden');
            const isCheck = !document.getElementById('screen-checkout').classList.contains('hidden');
            
            if (isCheck) tg.MainButton.setText("ОТПРАВИТЬ ЗАКАЗ");
            else if (isCart) tg.MainButton.setText("К ОФОРМЛЕНИЮ");
            else tg.MainButton.setText(`КОРЗИНА (${count})`);
            
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        let total = 0;
        const entries = Object.entries(cart);
        
        if (entries.length === 0) {
            list.innerHTML = "<p style='text-align:center; padding: 20px;'>Корзина пуста</p>";
            document.getElementById('total-sum').innerText = "";
            // Если в корзине стало 0 товаров, уходим назад
            setTimeout(() => { if(entries.length === 0) goBackFromCart(); }, 1000);
            return;
        }

        list.innerHTML = entries.map(([n, i]) => {
            total += i.p * i.q;
            return `<div class="cart-item">
                <div style="flex:1"><b>${n}</b><br><small>${i.p} ₽</small></div>
                <div class="qty-controls">
                    <button class="btn-qty" onclick="updateCart('${n.replace(/'/g, "\\'")}', ${i.p}, -1)">-</button>
                    <span style="font-weight:bold; min-width:20px; text-align:center;">${i.q}</span>
                    <button class="btn-qty" onclick="updateCart('${n.replace(/'/g, "\\'")}', ${i.p}, 1)">+</button>
                </div>
            </div>`;
        }).join('');
        document.getElementById('total-sum').innerText = `Итого: ${total} ₽`;
    }

    tg.onEvent('mainButtonClicked', () => {
        const isCart = !document.getElementById('screen-cart').classList.contains('hidden');
        const isCheck = !document.getElementById('screen-checkout').classList.contains('hidden');

        if (!isCart && !isCheck) {
            renderCart();
            showScreen('screen-cart');
        } 
        else if (isCart) {
            showScreen('screen-checkout');
        } 
        else if (isCheck) {
            const f = document.getElementById('fio').value.trim();
            const p = document.getElementById('phone').value.trim();
            const a = document.getElementById('addr').value.trim();

            if(!f || !p) {
                return tg.showAlert("Заполните ФИО и Телефон!");
            }

            const finalData = {
                customer: { fio: f, phone: p, addr: a },
                products: cart
            };

            tg.sendData(JSON.stringify(finalData));
        }
    });

    function showScreen(id) {
        document.querySelectorAll('.container, .product-page').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        window.scrollTo(0,0);
        updateMainBtn();
    }

    function goBackFromCart() { showScreen(curCat ? 'screen-prods' : 'screen-cats'); }
    load();
</script>
</body>
</html>
