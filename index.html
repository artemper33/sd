<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Thai Shop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f1ee; 
            --card-bg: #ffffff; 
            --text-main: #000000;
            --accent-green: #7d9482;
            --radius-card: 25px;
            --radius-img: 20px;
        }

        * { box-sizing: border-box; }

        html, body { 
            margin: 0; padding: 0; width: 100%; overflow-x: hidden; 
            background: var(--bg-color); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
        }

        .container { padding: 16px; width: 100%; }
        .hidden { display: none !important; }

        /* Сетка категорий и товаров */
        .grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 12px; grid-auto-rows: 1fr; 
        }

        .card { 
            background: var(--card-bg); border-radius: var(--radius-card); 
            padding: 12px; display: flex; flex-direction: column; height: 100%;
        }

        .image-wrapper { 
            width: 100%; aspect-ratio: 1/1; background: #ebe9e6; 
            border-radius: var(--radius-img); overflow: hidden; margin-bottom: 8px;
        }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .title { font-size: 14px; font-weight: 500; flex-grow: 1; margin-bottom: 8px; }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 16px; font-weight: 800; }

        /* Кнопка добавить */
        .btn-add { 
            background: var(--accent-green); color: white; border: none; 
            width: 32px; height: 32px; border-radius: 50%; font-size: 20px;
        }

        /* ЭКРАН ТОВАРА (Full Page) */
        .product-page { background: var(--bg-color); min-height: 100vh; }
        .product-img-big { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 0 0 40px 40px; }
        .product-info { padding: 20px; background: white; border-radius: 40px 40px 0 0; margin-top: -30px; position: relative; min-height: 400px; }
        .product-desc { color: #666; line-height: 1.5; margin: 15px 0; font-size: 15px; }
        
        .back-btn { padding: 10px; color: #4b6a51; font-weight: 600; cursor: pointer; display: inline-block; }

        /* Кнопка внизу страницы товара */
        .buy-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: white; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div id="screen-cats" class="container">
        <h2>Каталог</h2>
        <div id="cats-list" class="grid"></div>
    </div>

    <div id="screen-prods" class="container hidden">
        <div class="back-btn" onclick="showScreen('screen-cats')">← Назад к категориям</div>
        <h2 id="cat-title"></h2>
        <div id="prods-list" class="grid"></div>
    </div>

    <div id="screen-item" class="product-page hidden">
        <div class="back-btn" onclick="showScreen('screen-prods')" style="position: absolute; z-index: 10; background: rgba(255,255,255,0.7); border-radius: 20px; margin: 15px;">← Назад</div>
        <img id="item-img" src="" class="product-img-big">
        <div class="product-info">
            <h2 id="item-title" style="margin-top:10px;"></h2>
            <div id="item-price" class="price" style="font-size: 24px; color: var(--accent-green);"></div>
            <div class="product-desc" id="item-desc"></div>
            <div style="height: 100px;"></div> </div>
        <div class="buy-panel">
            <div id="item-price-footer" class="price" style="font-size: 20px;"></div>
            <button id="add-to-cart-btn" style="background: var(--accent-green); color: white; border: none; padding: 15px 30px; border-radius: 20px; font-weight: bold; font-size: 16px;">Добавить в корзину</button>
        </div>
    </div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let allItems = [], cart = {}, curCat = '';
    const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGfB1K76W8TlRCOzb-J-r0abekSgiiFJvBbzEr51PaKUu-stO_TmAHUQGUQ2rhlO0_gBmue4D0ioLH/pub?output=csv';

    // Загрузка данных
    async function load() {
        const res = await fetch(CSV + '&t=' + Date.now());
        const text = await res.text();
        const rows = text.split(/\r?\n/).slice(1);
        allItems = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // Умный сплит
            return { 
                cat: c[0]?.trim(), 
                name: c[1]?.trim(), 
                price: parseInt(c[2]) || 0, 
                img: c[3]?.trim(), 
                cImg: c[4]?.trim(),
                desc: c[5]?.replace(/"/g, '')?.trim() || "Описание товара скоро появится." 
            };
        }).filter(i => i.name);
        renderCats();
    }

    function renderCats() {
        const cats = [...new Set(allItems.map(i => i.cat))];
        document.getElementById('cats-list').innerHTML = cats.map(c => {
            const i = allItems.find(item => item.cat === c && item.cImg) || allItems.find(item => item.cat === c);
            return `<div class="card" onclick="showProds('${c}')">
                <div class="image-wrapper"><img src="${i.cImg || i.img}"></div>
                <div class="title" style="text-align:center">${c}</div>
            </div>`;
        }).join('');
    }

    function showProds(c) {
        curCat = c; showScreen('screen-prods');
        document.getElementById('cat-title').innerText = c;
        document.getElementById('prods-list').innerHTML = allItems.filter(i => i.cat === c).map(i => `
            <div class="card" onclick="openProductPage('${i.name.replace(/'/g, "\\'")}')">
                <div class="image-wrapper"><img src="${i.img}"></div>
                <div class="title">${i.name}</div>
                <div class="price-row">
                    <span class="price">${i.price} ₽</span>
                    <button class="btn-add" onclick="event.stopPropagation(); updateCart('${i.name}', ${i.price}, 1)">+</button>
                </div>
            </div>`).join('');
    }

    // ОТКРЫТИЕ СТРАНИЦЫ ТОВАРА
    function openProductPage(name) {
        const item = allItems.find(i => i.name === name);
        if(!item) return;

        document.getElementById('item-img').src = item.img;
        document.getElementById('item-title').innerText = item.name;
        document.getElementById('item-price').innerText = item.price + ' ₽';
        document.getElementById('item-price-footer').innerText = item.price + ' ₽';
        document.getElementById('item-desc').innerText = item.desc;
        
        document.getElementById('add-to-cart-btn').onclick = () => {
            updateCart(item.name, item.price, 1);
            tg.showAlert('Товар добавлен в корзину!');
        };

        showScreen('screen-item');
    }

    function updateCart(name, price, delta) {
        if (!cart[name]) cart[name] = { p: price, q: 0 };
        cart[name].q += delta;
        if (cart[name].q <= 0) delete cart[name];
        updateMainBtn();
    }

    function updateMainBtn() {
        const count = Object.values(cart).reduce((a, b) => a + b.q, 0);
        if (count > 0) {
            tg.MainButton.setText(`КОРЗИНА (${count})`);
            tg.MainButton.show();
        } else tg.MainButton.hide();
    }

    function showScreen(id) {
        document.querySelectorAll('.container, .product-page').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        window.scrollTo(0,0);
    }

    tg.onEvent('mainButtonClicked', () => {
        // Здесь можно добавить переход в корзину
        tg.showAlert("Переходим к оформлению...");
    });

    load();
</script>
</body>
</html>
