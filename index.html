<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #999999);
            --button: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 10px; -webkit-user-select: none;
        }

        .hidden { display: none !important; }

        /* Стили сеток */
        .categories-grid, .products-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        .category-card, .product-card, .cart-item {
            background: var(--secondary); border-radius: 12px; padding: 12px;
        }

        .product-card img { width: 100%; border-radius: 8px; margin-bottom: 8px; }

        /* Стили корзины */
        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px;
        }
        
        .remove-btn {
            background: #ff4d4d; color: white; border: none;
            padding: 5px 10px; border-radius: 6px; font-size: 12px;
        }

        .btn {
            background: var(--button); color: var(--button-text);
            border: none; padding: 10px; border-radius: 8px;
            font-weight: bold; width: 100%; cursor: pointer;
        }

        h2 { text-align: center; font-size: 20px; }
    </style>
</head>
<body>

    <div id="screen-categories">
        <h2>Категории</h2>
        <div class="categories-grid" id="cat-list"></div>
    </div>

    <div id="screen-products" class="hidden">
        <h2 id="cat-title">Товары</h2>
        <div class="products-grid" id="prod-list"></div>
    </div>

    <div id="screen-cart" class="hidden">
        <h2>Ваша корзина</h2>
        <div id="cart-list"></div>
        <div id="cart-empty" style="text-align: center; color: var(--hint);">Корзина пуста</div>
        <div id="cart-total" style="text-align: right; font-weight: bold; margin-top: 15px; font-size: 18px;"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let cart = [];
        let currentScreen = 'categories';

        const shopData = {
            "Косметика для лица": [
                { id: 1, name: "Крем с улиткой", price: 500, img: "https://via.placeholder.com/150" },
                { id: 2, name: "Сыворотка", price: 750, img: "https://via.placeholder.com/150" }
            ],
            "Чай": [
                { id: 3, name: "Синий чай Анчан", price: 400, img: "https://via.placeholder.com/150" }
            ]
            // Добавь остальные категории аналогично
        };

        function init() {
            const list = document.getElementById('cat-list');
            Object.keys(shopData).forEach(cat => {
                const div = document.createElement('div');
                div.className = 'category-card';
                div.innerHTML = `<div style="text-align:center">${cat}</div>`;
                div.onclick = () => showProducts(cat);
                list.appendChild(div);
            });
        }

        function showProducts(cat) {
            currentScreen = 'products';
            document.getElementById('screen-categories').classList.add('hidden');
            document.getElementById('screen-products').classList.remove('hidden');
            document.getElementById('cat-title').innerText = cat;

            const list = document.getElementById('prod-list');
            list.innerHTML = '';
            
            (shopData[cat] || []).forEach(p => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <img src="${p.img}">
                    <div style="font-weight:bold">${p.name}</div>
                    <div style="color:var(--hint)">${p.price} ₽</div>
                    <button class="btn" onclick="addToCart('${p.name}', ${p.price})">Купить</button>
                `;
                list.appendChild(div);
            });
            tg.BackButton.show();
        }

        function showCart() {
            currentScreen = 'cart';
            document.getElementById('screen-categories').classList.add('hidden');
            document.getElementById('screen-products').classList.add('hidden');
            document.getElementById('screen-cart').classList.remove('hidden');

            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name} (${item.price}₽)</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">❌</button>
                `;
                list.appendChild(div);
            });

            document.getElementById('cart-total').innerText = `Итого: ${total} ₽`;
            document.getElementById('cart-empty').classList.toggle('hidden', cart.length > 0);
            
            tg.MainButton.text = "ОФОРМИТЬ ЗАКАЗ";
            tg.BackButton.show();
        }

        function addToCart(name, price) {
            cart.push({name, price});
            tg.MainButton.text = `Посмотреть корзину (${cart.length})`;
            tg.MainButton.show();
            tg.HapticFeedback.impactOccurred('light');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            showCart();
            if (cart.length === 0) {
                tg.MainButton.hide();
                goBack();
            }
        }

        function goBack() {
            if (currentScreen === 'cart') {
                // Если мы в корзине, возвращаемся в категории (или можно в товары)
                document.getElementById('screen-cart').classList.add('hidden');
                document.getElementById('screen-categories').classList.remove('hidden');
                currentScreen = 'categories';
                if (cart.length > 0) {
                    tg.MainButton.text = `Посмотреть корзину (${cart.length})`;
                    tg.MainButton.show();
                }
                tg.BackButton.hide();
            } else if (currentScreen === 'products') {
                document.getElementById('screen-products').classList.add('hidden');
                document.getElementById('screen-categories').classList.remove('hidden');
                currentScreen = 'categories';
                tg.BackButton.hide();
            }
        }

        tg.onEvent('backButtonClicked', goBack);

        tg.onEvent('mainButtonClicked', () => {
            if (currentScreen !== 'cart') {
                showCart();
            } else {
                let total = cart.reduce((s, i) => s + i.price, 0);
                tg.sendData(JSON.stringify({items: cart, total: total}));
            }
        });

        init();
    </script>
</body>
</html>
